<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h4>{{ name }}</h4>
        <button @click="changeMessage">Change</button>
    </div>
</body>
<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                name: 'Rhythm'
            };
        },
        methods: {
            changeMessage() {
                this.message = 'Message Changed!';
                this.name = 'Unmukt';
            }
        }
    }).mount('#app');
</script>
</html>
