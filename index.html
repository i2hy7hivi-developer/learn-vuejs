<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <hello-message name="RhythmDubey"></hello-message>
    </div>
</body>
<script>
    const { createApp } = Vue;

    const HelloMessage = {
        props: ['name'],
        template: `<h2>{{ name }}</h2>`,
    };

    createApp({})
        .component('hello-message', HelloMessage)
        .mount('#app');
</script>
</html>
